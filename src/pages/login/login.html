<ion-header>

  <ion-navbar>
    <ion-title>Login</ion-title>
    <ion-buttons end>
    <button ion-button  (click)="gotoSignup()">Sign Up</button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form (ngSubmit)="loginUser()">
    <ion-item>
      <ion-label>UserName/Email</ion-label>
      <ion-input type="text" required [(ngModel)]="loginData.email" name="username"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Password</ion-label>
      <ion-input type="password" required [(ngModel)]="loginData.password" name="password"></ion-input>
    </ion-item>
    <button ion-button type="submit" block>Login </button>
  </form>

  <ion-item>
    <ion-label align="center" color="danger">{{errorMessage}}</ion-label>
  </ion-item>
</ion-content>
