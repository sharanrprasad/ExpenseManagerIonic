<ion-header>
  <ion-navbar>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

    <ion-grid>
      <ion-row>
      <ion-col>
        <ion-item>
          <ion-label>From</ion-label>
          <ion-datetime required displayFormat="YYYY-MM-DD"  max = "2018" [(ngModel)]="fromDate"  name="date"></ion-datetime>
        </ion-item>
      </ion-col>

      <ion-col>
        <ion-item>
          <ion-label>To</ion-label>
          <ion-datetime required displayFormat="YYYY-MM-DD" [(ngModel)]="toDate"  name="toDate"></ion-datetime>
        </ion-item>
      </ion-col>
      <ion-col>
        <ion-buttons end >
          <button right ion-button (click)="getExpenses()">Get Expenses</button>
        </ion-buttons>
      </ion-col>
      </ion-row>
    </ion-grid>
  <ion-list [virtualScroll] = "expenses" >
    <ion-card *virtualItem="let expense" >
      <ion-card-header>{{getCategoryName(expense.expenseCategoryId)}}</ion-card-header>
      <ion-card-content>
        <ion-icon name="barcode" item-start></ion-icon>
        Price
        <ion-badge item-end> {{expense.price}}</ion-badge>
        <ion-icon name="calendar" item-start></ion-icon>
        {{expense.expenseDate}}
      </ion-card-content>
      <ion-row no-padding>
        <ion-col text-right="">
          <button ion-button clear small color="danger" icon-start (click)="deleteExpense(expense)">
            <ion-icon name='create'></ion-icon>
            Delete
          </button>
        </ion-col>
      </ion-row>
    </ion-card>


  </ion-list>

  <ion-fab right bottom>
    <button ion-fab color="light" (click)="gotoAddExpensePage()"><ion-icon name="add"></ion-icon></button>
  </ion-fab>
</ion-content>
