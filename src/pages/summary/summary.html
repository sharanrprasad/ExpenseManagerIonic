<ion-header>

  <ion-navbar>
    <ion-title>Summary</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-grid>
    <ion-row>
      <ion-col>
        <ion-item>
          <ion-label>From</ion-label>
          <ion-datetime required displayFormat="YYYY MM DD" pickerFormat="YYYY MM DD" [(ngModel)]="fromDate"  name="date"></ion-datetime>
        </ion-item>
      </ion-col>

      <ion-col>
        <ion-item>
          <ion-label>To</ion-label>
          <ion-datetime required displayFormat="YYYY MM DD" pickerFormat="YYYY MM DD" [(ngModel)]="toDate"  name="toDate"></ion-datetime>
        </ion-item>
      </ion-col>
      <ion-col>
        <ion-buttons end >
          <button right ion-button (click)="getSummary()">Get Summary</button>
        </ion-buttons>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-list *ngIf="isDataAvilable">
    <ion-item>
      <ion-icon name="leaf" item-start> </ion-icon>
      Total Expenditure
      <ion-note item-end>
        {{summaryModel.totalExpenditure}}
      </ion-note>
    </ion-item>

    <ion-item>
      <ion-list>
        <ion-list-header>
          Summary By Category
        </ion-list-header>
        <ion-item *ngFor="let spendingCat of summaryModel.expenditureCategoryList">
        <ion-item>Total - {{spendingCat.categoryExpenditure}}</ion-item>
        <ion-item>Name - {{spendingCat.expenseCategory.name}}</ion-item>
        </ion-item>
      </ion-list>
    </ion-item>

    <ion-item>

    </ion-item>
  </ion-list>

</ion-content>
