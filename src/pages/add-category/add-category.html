<ion-header>

  <ion-navbar>
    <ion-title>AddCategory</ion-title>
  </ion-navbar>

</ion-header>


<<ion-content padding>
  <form (ngSubmit)="addCategoryAndNaviagte()">
    <ion-item>
      <ion-label>Name</ion-label>
      <ion-input type="text" required [(ngModel)]="categoryModel.name"  name="Name"></ion-input>
    </ion-item>
    <button ion-button type="submit" block margin="10">Add Category </button>
  </form>

    <ion-label color="danger"  class="my-label" align="center">{{errorMessage}}</ion-label>

</ion-content>
