<ion-header>

  <ion-navbar>
    <ion-title>Signup</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form (ngSubmit)="signupUser()">
    <ion-item>
      <ion-label>Email</ion-label>
      <ion-input type="text" required [(ngModel)]="userData.email" name="email"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Name</ion-label>
      <ion-input type="text" required [(ngModel)]="userData.name" name="name"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Phone</ion-label>
      <ion-input type="text" [(ngModel)]="userData.phone" name="Phone"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Password</ion-label>
      <ion-input type="password" required [(ngModel)]="userData.password" name="password"></ion-input>
    </ion-item>
    <button ion-button type="submit" block>SignUp </button>
  </form>

  <ion-item>
    <ion-label>{{errorMessage}}</ion-label>
  </ion-item>
</ion-content>
