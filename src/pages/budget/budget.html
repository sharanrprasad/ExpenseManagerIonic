<ion-header>
  <ion-navbar>
    <ion-title>
      Budget
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <ion-label>Current Budget</ion-label>
  <ion-item *ngIf="isBudgetDataAvilable; else noBudgetFound">
  <ion-card >
    <ion-card-content>
      <ion-card-title>
        Amount
        <ion-badge item-end>{{currentBudget.money}} </ion-badge>
      </ion-card-title>
    <ion-item>
      <ion-icon name="calendar" item-start></ion-icon>
      From
      <ion-badge item-end>
        {{currentBudget.fromDate}}
      </ion-badge>
    </ion-item>
      <ion-item>
        <ion-icon name="calendar" item-start></ion-icon>
        To
        <ion-badge item-end>
          {{currentBudget.toDate}}
        </ion-badge>
      </ion-item>
    </ion-card-content>
    <ion-row no-padding>
      <ion-col text-left>
        <button ion-button clear small color="danger" icon-start (click)="editCurrentBudget()">
          <ion-icon name='create'></ion-icon>
          Edit
        </button>
      </ion-col>
      <ion-col text-right>
        <button ion-button clear small icon-start (click)="gotoBudgetSummary()">
          <ion-icon name='analytics'></ion-icon>
          Summary
        </button>
      </ion-col>
    </ion-row>
  </ion-card>
</ion-item>

  <ng-template #noBudgetFound>
    <ion-label align-items-center>No Current Budget Found- Please Add </ion-label>
  </ng-template>

  <ion-fab right bottom>
    <button ion-fab (click)="goToAddBudgetPage()"><ion-icon name="add"></ion-icon></button>
  </ion-fab>

</ion-content>
