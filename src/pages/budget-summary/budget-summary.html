<ion-header>

  <ion-navbar>
    <ion-title>BudgetSummary</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-list *ngIf="isDataAvilable">
    <ion-item>
      <ion-icon name="leaf" item-start></ion-icon>
      Balance
      <ion-badge item-end>
        {{budgetModel.money - summaryData.totalExpenditure}}
      </ion-badge>
    </ion-item>

    <ion-item *ngFor="let spendingCat of summaryData.expenditureCategoryList">
      <ion-icon name="barcode" item-start></ion-icon>
      {{spendingCat.expenseCategory.name}}
      <ion-badge item-end> {{spendingCat.categoryExpenditure}}</ion-badge>
    </ion-item>
  </ion-list>

  <ion-card>
    <ion-card-header>
      Graphical Representation
    </ion-card-header>
    <ion-card-content>
      <canvas #doughnutCanvas></canvas>
    </ion-card-content>
  </ion-card>
</ion-content>
